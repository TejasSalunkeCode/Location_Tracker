<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Protected Content</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to the Shared Resource</h1>
        <p>Your access is being verified. Please wait...</p>
        <div class="loader"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const resolution = `${window.screen.width}x${window.screen.height}`;
                // Trigger server-side tracking
                await fetch(`/api/log-visit?resolution=${resolution}`);

                console.log('Visit logged.');

                setTimeout(() => {
                    document.querySelector('p').innerText = "Access granted. You are now viewing the content.";
                    document.querySelector('.loader').style.display = 'none';
                }, 1500);

            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
