services:
  - type: web
    name: mango-link-tracker
    env: node
    plan: free
    buildCommand: npm install && (pip install -r requirements.txt || pip3 install -r requirements.txt)
    startCommand: npm start
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: PORT
        value: 10000
